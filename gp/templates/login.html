{% extends "base.html" %}
{% block content %}

<div class="containerMain">
    <div class="container">
      <img class="img1" src="{{ url_for('static', filename='images/img1.png') }}">
    </div>

    <div class="containerLogin"> 
        <img class="img2" src="{{ url_for('static', filename='images/Project_Logo_PNG.png') }}">
        <h2 class="welcome">Welcome to Alzheimer <br>Diagnosis System</h2>

        <form method="POST" onsubmit="return validateLogin();">
            {{ form.hidden_tag() }}
            {{ form.email.label }}{{ form.email(class="logEmail") }}<br>
            {{ form.password.label }}{{ form.password(class="logPass") }}<br>
            {{ form.submit() }}
        </form>
    </div>
</div>

{% endblock %}
